<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5 BootStrap</title>

    <link href="css/bootstrap.css" rel="stylesheet" />

    <style>
        .aula-destaque {
            background-color: aquamarine;
            border: 1px solid black;
        }
    </style>

</head>


<body>

    <h1>BootStrap 5</h1>
    <br>

    <div class="container">

        <div class="row">

            <div class="col-1 aula-destaque">
                col 1
            </div>

            <div class="col-2 aula-destaque">
                col 2
            </div>

            <div class="col-3 aula-destaque">
                col 3
            </div>

            <div class="col-6 aula-destaque">
                col 6
            </div>

            <div class="col-12 aula-destaque">
                col 12
            </div>

        </div>

    </div>





    <br>
    <br>
    <div class="container">
        <button class="btn btn-secondary">Clique Aqui</button>

        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-primary">Primary</button>
    </div>

    <br>
    <br>
    <br>

    <div class="container">

        <div class="row">

                <tr>
                    <td>Nome</td>
                    <td>Nota 1</td>
                    <td>Nota 2</td>
                    <td>Nota 3</td>

                    <td>30</td>

                    <td>80</td>
                </tr>

                <tr>
                    <td class="table table-danger">Maria</td>

                </tr>

                <tr>
                    <td>carlos</td>

                    <td class="table-warning">30</td>
                </tr>

                 </table>

        </div>

    </div>

    <br>
    <br>

    <div class="container">

        <div class="row">

            <form>
                <div>
                    <label>Nome do Aluno</label>
                    <input class="form-control" type="text" placeholder="Deixe sua opnião!" />
                </div>

                <br>

                <div>
                    <label>ho ho ho</label>
                    <input type="checkbox" />
                </div>

                <br>

                <div>
                    <label>Nota do Aluno</label>
                    <input type="number" />
                </div>
                <button class="btn btn-sucess">Salvar</button>
            </form>
        </div>
    </div>

</body>




</html>
